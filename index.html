<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <div class="checkout-method">
            <button class="button" type="button"><i class="ri-bank-card-line"></i></button>
            <button class="button button--inactive" type="button"><i class="ri-patpal-fill"></i></button>
        </div>
        <div class="checkout-infomation">
            <div class="input-group">
                <label for="name">Name on card</label>
                <input type="text" id="name" placeholder="Enter name">
            </div>
            <div class="input-group">
                <label for="number">Card number</label>
                <input type="text" id="number" placeholder="...">
            </div>
            <div class="horizontal-grid">
                <div class="input-group">
                    <label for="date">Expiration date </label>
                    <input type="text" id="date" placeholder="12/27">
                </div>
                <div class="input-group">
                    <label for="cvv">cvv </label>
                    <input type="number" id="number" placeholder="cvv">
                </div>
            </div>
        </div>

        <button class="button button--checkout">Checkout</button>
    </form>
</body>
</html>
